version: '3.8'

networks:
  dev:

services:
  frontend:
    build: ./client
    networks:
      - dev

  backend:
    build: ./server
    volumes:
      - /path/on/host/uploads:/usr/src/app/uploads
    networks:
      - dev

  nginx:
    image: nginx:stable-alpine
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /path/on/host/uploads:/usr/src/app/uploads:ro
      - ./certbot:/var/www/certbot
    depends_on:
      - frontend
      - backend
    networks:
      - dev
