version: '3.8'

networks:
  dev:

services:
  frontend:
    build: ./client
    ports:
      - '6666:6666'
    volumes:
      - ./client:/app
    networks:
      - dev

  backend:
    build: ./server
    ports:
      - '666:666'
    volumes:
      - ./server:/app
    networks:
      - dev

  nginx:
    image: nginx:stable-alpine
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt/live/e-grom-new.com:/etc/letsencrypt/live/e-grom.com:ro
    depends_on:
      - frontend
      - backend
    networks:
      - dev
